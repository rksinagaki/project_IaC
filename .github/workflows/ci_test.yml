name: Continuous Integration (CI) Pipeline

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: コードのチェックアウト
        uses: actions/checkout@v4

      # 静的解析
      - name: Python環境のセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: コードのLintチェック
        run: pip install flake8 && flake8 ./src

      # Python単体テストの実行
      - name: Pytestによる単体テスト
        run: |
          pip install pytest
          pytest ./src/tests # テストファイルは tests ディレクトリに格納されている前提

      # Terraformの検証
      - name: Terraformのセットアップ
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          
      - name:  Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Plan (変更点の確認)
        run: terraform plan
        working-directory: ${{ env.TF_WORKING_DIR }}
